<header flexLayout="column" fxLayoutAlign="start center">
    <div fxFlex fxLayoutAlign="start end" fxLayoutGap="10">
        <mat-icon color="accent" class="logoIcon">store</mat-icon>
        <span class="logo">{{title}}</span>
    </div>
</header>
<div fxLayout="row" fxFlex>
    <div class="sidebar">
        <mat-selection-list [multiple]="false">
            <mat-list-option routerLink="/admin" selected>
                <a>Dashboard</a>
            </mat-list-option>
            <mat-list-option class="orders">
                <div routerLink="/admin/orders">
                    <a>Zamówienia</a>
                </div>
                <div routerLink="/admin/orders/export" class="subMenuLink">
                    <mat-icon class="arrowIcon">arrow_right</mat-icon>
                    <a>Eksport</a>
                </div>
                <div routerLink="/admin/orders/stats" class="subMenuLink">
                    <mat-icon class="arrowIcon">arrow_right</mat-icon>
                    <a>Statystyki</a>
                </div>
            </mat-list-option>
            <mat-list-option routerLink="/admin/payments">
                <a>Płatności</a>
            </mat-list-option>
            <mat-list-option routerLink="/admin/shipments">
                <a>Dostawy</a>
            </mat-list-option>
            <mat-list-option routerLink="/admin/products">
                <a>Produkty</a>
            </mat-list-option>
            <mat-list-option routerLink="/admin/categories">
                <a>Kategorie</a>
            </mat-list-option>
            <mat-list-option routerLink="/admin/reviews">
                <a>Opinie</a>
            </mat-list-option>
            <mat-list-option routerLink="/admin/users">
                <a>Użytkownicy</a>
            </mat-list-option>
            <mat-list-option routerLink="/admin/account">
                <a>Moje konto</a>
            </mat-list-option>
            <mat-list-option routerLink="/admin/login">
                <a>Wyloguj się</a>
            </mat-list-option>
        </mat-selection-list>
    </div>
    <div fxFlex class="content">
        <app-admin-message></app-admin-message>
        <router-outlet></router-outlet>
    </div>
</div>
