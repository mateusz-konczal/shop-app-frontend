<mat-selection-list [multiple]="false">
  <mat-list-item *ngFor="let category of categories" routerLink="{{'/categories/' + category.slug}}"
    [routerLinkActive]="['activeLink']">
    <a><mat-icon class="arrowIcon">arrow_right</mat-icon>{{category.name}}</a>
  </mat-list-item>
</mat-selection-list>
