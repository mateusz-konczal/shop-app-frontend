<div fxLayout="row" fxLayoutAlign="space-between center">
    <h1>Kategoria: {{categoryProducts?.category?.name}}</h1>
    <mat-form-field>
        <mat-label>Sortuj</mat-label>
        <mat-select>
            <mat-option (click)="getCategoryWithSortedProducts('')">Domyślnie</mat-option>
            <mat-option value="productNameAsc" (click)="getCategoryWithSortedProducts('name,asc')">Nazwa A-Z</mat-option>
            <mat-option value="productNameDesc" (click)="getCategoryWithSortedProducts('name,desc')">Nazwa Z-A</mat-option>
            <mat-option value="productPriceAsc" (click)="getCategoryWithSortedProducts('price,asc')">Cena - rosnąco</mat-option>
            <mat-option value="productPriceDesc" (click)="getCategoryWithSortedProducts('price,desc')">Cena - malejąco</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<p>{{categoryProducts?.category?.description}}</p>
<mat-card *ngFor="let product of categoryProducts?.products?.content">
    <div flexLayout="row" class="product">
        <div flexLayout="column" fxFlex>
            <mat-card-title><a routerLink="{{'/products/' + product.slug}}">{{product.name}}</a></mat-card-title>
            <div flexLayout="row">
                <a routerLink="{{'/products/' + product.slug}}">
                    <img *ngIf="!product.image" src="/assets/image-placeholder.png" class="productImage">
                    <img *ngIf="product.image" src="{{'/api/products/productImage/' + product.image}}" class="productImage">
                </a>
                <mat-card-content fxFlex class="productContent" [innerHTML]="product.description | replace: '\n': '\<br />'"></mat-card-content>
            </div>
        </div>
        <div>
            <div class="productPrice" [ngClass]="{'productPriceDisable': product.salePrice}">{{product.price}} {{product.currency}}</div>
            <div class="productSalePrice" *ngIf="product.salePrice">{{product.salePrice}} {{product.currency}}</div>
        </div>
    </div>
    
    <mat-card-actions align="end" fxLayoutGap="10">
        <button mat-flat-button color="accent" routerLink="{{'/products/' + product.slug}}">Pokaż</button>
        <button mat-flat-button color="primary" routerLink="/cart" [queryParams]="{productId: product?.id}">Do koszyka</button>
    </mat-card-actions>
</mat-card>

<mat-paginator *ngIf="categoryProducts?.products && categoryProducts.products.totalElements > 0" 
    [length]="categoryProducts.products.totalElements"
    [pageSize]="10"
    [pageSizeOptions]="[10, 25, 50, 100]"
    aria-label="Wybierz stronę"
    (page)="onPageEvent($event)">
</mat-paginator>
