<h1>Lista zamówień</h1>

<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="placeDate">
        <th mat-header-cell *matHeaderCellDef> Data złożenia </th>
        <td mat-cell *matCellDef="let element"> {{element.placeDate | date: 'yyyy-MM-dd HH:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="orderStatus">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
            <span class="status-{{element.orderStatus}}"> {{getStatus(element.orderStatus)}} </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="totalValue">
        <th mat-header-cell *matHeaderCellDef> Wartość </th>
        <td mat-cell *matCellDef="let element"> {{element.totalValue}} {{currencies[0]}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Akcje </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/admin/orders/update', element.id]">
                <mat-icon color="primary">edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator 
    [pageSize]="25" 
    [pageSizeOptions]="[25, 50, 100]" 
    showFirstLastButtons 
    [length]="totalElements">
</mat-paginator>
